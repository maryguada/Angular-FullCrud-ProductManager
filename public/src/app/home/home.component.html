
<h4 class = "text-center"> Product List  </h4>
<table class="table">
        <thead>
          <tr>
            <!-- <th scope="col">Id</th> -->
            <th scope="col"> Title </th>
            <th scope="col"> Price</th>
            <th scope="col"> URL</th>
            <th scope="col"> Actions</th>

          </tr>
        </thead>
        <tbody *ngIf="products!=undefined">
          <tr *ngFor= "let product of products">
            <!-- <th scope="row">{{ task._id }}</th> -->
            <td>{{ product.title }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.url }}</td>
            <td> 
                <a [routerLink]="['/edit/'+product._id]" class = "btn btn-secondary"> Edit </a>
                <a [routerLink]="['/show/'+product._id]"class = "btn btn-warning"> Product Details </a>
                <a (click)="deleteProduct(product._id)"class = "btn btn-info"> Delete </a>
            </td>
            </tr>
        </tbody>
        </table>
